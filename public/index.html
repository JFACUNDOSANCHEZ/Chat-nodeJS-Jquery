<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light  bg-warning">
        <a class="navbar-brand mx-auto" href="/">CHAT EN VIVO</a>

    </nav>


    <div>
        <div class="row justify-content-center">
            <div class="col-md-8 mt-4 bg-white">
                <div class="card-header bg-white">
                    <h4>Let's chat</h4>
                    <form id="name-form">
                        <span>What is your name?</span>
                        <input type="text" id="name">
                    </form>
                </div>
                <div class="bg-white mt-4" style="height: calc(100vh - 300px); overflow-y: auto;">
                    <div id="chat" class="card-body border">
                 
                    </div>
                </div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-warning">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
