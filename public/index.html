<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-image: url(''); background-size: cover; background-position: center;">


    <div id="eldiv" class="mt-4">
        <div class="row ">
            <div class="col-md-3 border">
                <form id="name-form">
                    <div class="form-group">
                        <img src="https://elnueve-compress.s3-accelerate.amazonaws.com/files/1495560028342MSN.jpg"
                            style="height: 60px; width: 80px;" alt="">
                        <label for="name">Chat socket </label>
                        <input type="text" placeholder="Ingresar Nombre" class="form-control" id="name">
                    </div>
                </form>
                <p class="fs-5 text-start mt-4 text-gray">Conectados ahora  </p>
                <div id="div-ul" style="height: 600px; max-height: 400px; overflow-y: auto;">
                    <ul id="user-list" class="list-group"></ul>
                </div>
            </div>

            <div class="col-md-9" id="right">
                <div class="position-relative">
                    <div class="" id="chat">
                        <nav id="container" class="navbar navbar-light">
                            <a class="navbar-brand mx-auto" href="/"></a>
                            <button id="yellow" style="width: 10px; height: 15px; background-color: yellow;"></button>
                            <button id="red" style="width: 10px; height: 15px; background-color: red;"></button>
                            <button id="green" style="width: 10px; height: 15px; background-color: green;"></button>
                        </nav>
                        <!-- Aquí se renderizarán los mensajes -->
                    </div>
                </div>
                <div id="medio">


                </div>
                <form id="message-form" class="border-circle justify-content-center my-4">
                    <div class="input-group">
                        <img src="https://e7.pngegg.com/pngimages/835/461/png-clipart-computer-icons-camera-camera-cdr-text.png"
                            style="width: 2rem; height: 2rem; ; margin-right: 1rem;" alt="">
                        <input type="text" class="form-control" id="message">
                        <div class="input-group-append">
                            <input type="submit" class="btn m-1 btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
